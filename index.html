<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Post App</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-5 col-lg-4">
          <div class="card p-4">
            <div class="p-4 main">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Post Title</label
                >
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Discrubtion</label
                >
                <textarea
                  id="discrubtion"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <div class="images-list d-flex">
                  <img
                    class="bg-image"
                    onclick="selectImage('images/1.jpeg')"
                    src="images/1.jpeg"
                    alt=""
                  />
                  <img
                    class="bg-image"
                    onclick="selectImage('images/2.jpeg')"
                    src="images/2.jpeg"
                    alt=""
                  />
                  <img
                    class="bg-image"
                    onclick="selectImage('images/3.jpeg')"
                    src="images/3.jpeg"
                    alt=""
                  />
                  <img
                    class="bg-image"
                    onclick="selectImage('images/4.jpeg')"
                    src="images/4.jpeg"
                    alt=""
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="addPost()">
                Post
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-7 col-lg-8">
          <div id="posts" class="main p-4"></div>
        </div>
      </div>
    </div>
    <script src="postapp.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
